syntax = "proto3";
package proto;

import "google/api/annotations.proto";

service Sandbox {
  rpc compile (Input) returns (Output) {
    option (google.api.http) = {
        post: "/api/sandbox/compile"
        body: "*"
    };
  }
}

message Input {
    string language = 1;
    string data = 2;
    uint64 watchdog = 3;
    uint64 cpuShares = 4;
    string memory = 5;
    string memorySwap = 6;
}

message Output {
    string language = 1;
    double runtime = 2;
    string data = 3;
}